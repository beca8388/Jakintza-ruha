<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jakintza Ruha: Academy of Remembering</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: 'Verdana', sans-serif;
      padding: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background: #6B5CA5;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
    }
    .hidden { display: none; }
    .dashboard { background: #2b2b3d; padding: 15px; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Jakintza Ruha: Academy of Remembering</h1>
  <p id="xpDisplay">✨ XP: 0</p><button onclick="showAffinitySelector()">Choose Element</button> <button onclick="showBreathwork()">Breathwork</button> <button onclick="showElementalQuests()">Elemental Quests</button> <button onclick="showSpiritGuide()">Spirit Guide</button> <button onclick="showElementalChallenge()">Elemental Challenge</button> <button onclick="showParentDashboard()">Mentor Dashboard</button> <button onclick="showAdminDashboard()">Oracle Panel</button>

  <div id="affinity-display" class="hidden"></div>
  <div id="ritual-display" class="hidden"></div>
  <div id="quest-display" class="hidden"></div>
  <div id="spirit-guide-display" class="hidden"></div>
  <div id="challenge-display" class="hidden"></div>
  <div id="parent-dashboard" class="hidden dashboard"></div>
  <div id="admin-dashboard" class="hidden dashboard"></div>  <script>
    let xpPoints = 0;
    const xpDisplay = document.getElementById("xpDisplay");

    function gainXP(points) {
      xpPoints += points;
      updateXPDisplay();
    }

    function updateXPDisplay() {
      let title = "Initiate";
      if (xpPoints >= 100) title = "Starseed Ascendant";
      else if (xpPoints >= 60) title = "Mystic Scholar";
      else if (xpPoints >= 30) title = "Elemental Seeker";
      const badgeMap = {
        Fire: "🔥",
        Water: "🌊",
        Air: "🌬️",
        Earth: "🌍",
        Aether: "🌌"
      };
      const badge = badgeMap[localStorage.getItem("elementAffinity")] || "✨";
      xpDisplay.innerHTML = `✨ XP: ${xpPoints} <br/>🎖️ ${badge} ${title}`;
    }

    function hideAll() {
      document.querySelectorAll(".hidden, .dashboard").forEach(div => div.style.display = "none");
    }

    function showParentDashboard() {
      hideAll();
      const el = document.getElementById("parent-dashboard");
      el.style.display = "block";
      const affinity = localStorage.getItem("elementAffinity") || "Not chosen";
      el.innerHTML = `
        <h2>Mentor Dashboard</h2>
        <p>Student Element: ${affinity}</p>
        <p>XP: ${xpPoints}</p>
        <label><input type='checkbox'> 🌿 Breathwork Completed</label><br>
        <label><input type='checkbox'> 🔮 First Quest Done</label><br>
        <label><input type='checkbox'> 🧘‍♂️ Journal Submitted</label><br><br>
        <button onclick="alert('You have blessed this soul.')">✨ Send Blessing</button>
      `;
    }

    function showAdminDashboard() {
      hideAll();
      const el = document.getElementById("admin-dashboard");
      el.style.display = "block";
      el.innerHTML = `
        <h2>🧿 Oracle Panel (Administrator)</h2>
        <p>Current Element: ${localStorage.getItem("elementAffinity")}</p>
        <p>Current XP: ${xpPoints}</p>
        <button onclick="gainXP(10)">+10 XP</button>
        <button onclick="xpPoints = 0; updateXPDisplay()">Reset XP</button><br><br>
        <textarea placeholder='Upload new ritual text here...' style='width:100%;height:80px;'></textarea><br><button onclick="alert('Ritual uploaded!')">Upload Ritual</button><br><br>
    <textarea placeholder='Broadcast message to all users...' style='width:100%;height:60px;'></textarea><br>
    <button onclick="alert('Message sent to the ether.')">Broadcast</button>
  `;
}

  </script>
</body>
</html>index.html
